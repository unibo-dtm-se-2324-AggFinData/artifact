<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Internal Server Error</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesheet.css') }}">
</head>
<body>

    <!-- Header -->
    <header class="navbar">
        <div class="container">
            <a href="{{ url_for('main.home') }}" class="brand">
                <div class="logo-container">
                    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="AggFin Logo" class="logo">
                </div>                
                AggFin
            </a>
            <nav class="nav-links">
                <a href="{{ url_for('main.home') }}">Home</a>
                <a href="{{ url_for('main.about') }}">About</a>
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('auth.logout') }}">Logout</a>
                {% else %}
                    <a href="{{ url_for('users.login') }}">Login</a>
                    <a href="{{ url_for('users.register') }}">Sign Up</a>
                {% endif %}
            </nav>
        </div>
    </header>
    <main>
        <h1>500 - Internal Server Error</h1>
        <p>Oops! Something went wrong on our end.</p>
        <p>Please try again later or go back to the <a href="{{ url_for('main.home') }}">homepage</a>.</p>
    </main>

    <footer>
        <p>&copy; 2024 AggFin. All rights reserved.</p>
    </footer>

</body>
</html>
